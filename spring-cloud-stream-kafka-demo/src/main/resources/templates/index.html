<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
 
        <meta charset="UTF-8" />
      <title>Update Menu</title> 
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body >
<body>
  <div id="w">
    <header id="title">
      <h1>Restaurant Menu</h1>
    </header>
    <div id="page">
      <table id="cart">
        <thead>
          <tr>

            <th class="first">Product</th>
            <th class="second">Available</th>
            <th class="third">Qty</th>
            <th class="fourth">Line Total</th>
            <th class="fifth">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          
       
           
        
   
          <tr class="productitm : ${menu}">

            <td th:text="${menu[0][0]}"></td>
             <td th:text="${menu[0][1]}"></td>
            <td><input type="number" value="0" min="0" max="10" class="qtyinput"></td>
             <td th:text="${menu[0][3]}"></td>
            <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
         
           </tr>
         <tr class="productitm : ${menu}">
              <td th:text="${menu[1][0]}"></td>
               <td th:text="${menu[1][1]}"></td>
            <td><input type="number" value="0" min="0" max="10" class="qtyinput"></td>
          
             <td th:text="${menu[1][3]}"></td>
            <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
          </tr>
          <tr class="productitm : ${menu}">
              <td th:text="${menu[2][0]}"></td>
               <td th:text="${menu[2][1]}"></td>
            <td><input type="number" value="0" min="0" max="10" class="qtyinput"></td>
            
            <td th:text="${menu[2][3]}"></td>
           <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
          </tr>
          <tr class="productitm : ${menu}">
  <td th:text="${menu[3][0]}"></td>
               <td th:text="${menu[3][1]}"></td>
            <td><input type="number" value="0" min="0" max="10" class="qtyinput"></td>
            
           <td th:text="${menu[3][3]}"></td>
              
            <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
          </tr>
          
          <!-- tax + subtotal -->
          <tr class="extracosts">
            <td class="light">Tax</td>
            <td colspan="2" class="light"></td>
            <td>$00.00</td>
            <td>&nbsp;</td>
          </tr>
          <tr class="totalprice">
            <td class="light">Total:</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2"><span class="thick">$0.00</span></td>
          </tr>
          
          <!-- checkout btn -->
          <tr class="checkoutrow">
            <td colspan="5" class="checkout"><button id="submitbtn">Order Now!</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
    </body>
</html>
